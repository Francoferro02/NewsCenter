<div class="popup-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="card-text-center">
      <button class="close-button" (click)="closePopup()">X</button>
      <div class="card-header">
        <p>REGISTER</p>
      </div>
      <div class="card-body p-4">
        <label style="float: left">Name</label>

        <input class="form-control m-2" type="text" placeholder="Your name" name="name" formControlName="name"
          value="" />
          
        <div class="row" *ngIf="!name?.['valid'] && (name?.['dirty'])">
          <div class="col-lg-12">
            <div class="alert alert-danger" role="alert" *ngIf="name?.errors?.['required']">
              Name is required
            </div>
          </div>
        </div>
        <label style="float: left">Surname</label>

        <input class="form-control m-2" type="text" placeholder="Your surname" name="surname" formControlName="surname"
          value="" />
          
        <div class="row" *ngIf="!surname?.['valid'] && (surname?.['dirty'])">
          <div class="col-lg-12">
            <div class="alert alert-danger" role="alert" *ngIf="surname?.errors?.['required']">
              Surname is required
            </div>
          </div>
        </div>
        <label style="float: left">Location</label>

        <input class="form-control m-2" type="text" placeholder="Your location" name="location" formControlName="location"
        value="" />
        <div class="row" *ngIf="!location?.['valid'] && (location?.['dirty'])">
          <div class="col-lg-12">
            <div class="alert alert-danger" role="alert" *ngIf="location?.errors?.['required']">
              Location is required
            </div>
          </div>
        </div>

        <label style="float: left">Tech Rol</label>

        <input class="form-control m-2" type="text" placeholder="Your rol" name="rolbio" formControlName="rolbio"
        value="" />
        <div class="row" *ngIf="!rolbio?.['valid'] && (rolbio?.['dirty'])">
          <div class="col-lg-12">
            <div class="alert alert-danger" role="alert" *ngIf="rolbio?.errors?.['required']">
              Your rol is required
            </div>
          </div>
        </div>
        <label style="float: left">Email</label>
        <input class="form-control m-2" type="email" placeholder="Email" name="email" formControlName="email" value="" />

        <div class="row" *ngIf="!email?.['valid'] && (email?.['dirty'])">
          <div class="col-lg-12">
            <div class="alert alert-danger" role="alert" *ngIf="email?.errors?.['required']">
              Email is required
            </div>
          </div>
        </div>
        <label style="float: left">Password</label>
        <input class="form-control m-2" type="password" placeholder="Password" name="password" formControlName="password" value="" />

        <div class="row" *ngIf="!password?.['valid'] && (password?.['dirty'])">
          <div class="col-lg-12">
            <div class="alert alert-danger" role="alert" *ngIf="password?.errors?.['required']">
              Password is required
            </div>
          </div>
        </div>

        <button class="btn btn-primary btn-block m-2">REGISTER</button>
        <label>Do you have an account? <a >Log in!</a></label>


      </div>

    </div>
  </form>
</div>
