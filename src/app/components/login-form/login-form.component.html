<div class="popup-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="card-text-center">
      <button class="close-button" (click)="closePopup()">X</button>
      <div class="card-header">
        <p>REGISTER</p>
      </div>
      <div class="card-body p-4">
        <label style="float: left">Name</label>
        <input class="form-control m-2" type="email" placeholder="Your name" name="name" formControlName="name"
          value="" />
          <div class="row" *ngIf="!name?.['valid'] && (name?.['dirty'])">
            <div class="col-lg-12">
              <div class="alert alert-danger" role="alert" *ngIf="name?.errors?.['required']">
                Name is required
              </div>
            </div>
    
          </div>

        <label style="float: left">Email</label>
        <input class="form-control m-2" type="email" placeholder="Email" formControlName="email" value="" />

        <label style="float: left">Password</label>
        <input class="form-control m-2" type="password" placeholder="Password" formControlName="password" value="" />

        <button class="btn btn-primary btn-block m-2">REGISTER</button>
        <label>Do you have an account? <a routerLink="/login">Log in!</a></label>

      </div>
      
    </div>
  </form>
</div>
