<section class="container-main">
    <div class="lista-noticias" *ngFor="let noticia of listadoNoticiasDestacas">
    <div class="noticia">
        <img [src]="noticia.urlToImage" alt=""
            class="foto-noticia-secundaria">
        <div>
            <h2>{{noticia.title}}</h2>
            <p>{{noticia.content}}</p>
        </div>
    </div>
</div>
</section>
