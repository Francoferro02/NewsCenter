<div class="container">
  <div class="search-container">
    <div class="search-container">
      <input type="text" [(ngModel)]="searchTerm" (input)="search()" placeholder="Search by title..." class="search-bar">
      <ul class="search-results" *ngIf="searchResults.length > 0">
        <li *ngFor="let result of searchResults" (click)="selectResult(result)">{{ result.title }}</li>
      </ul>
    </div>
  </div>
  <div class="button-container">
    <div *ngIf="!loggedIn">
      <button class="log-in-button" (click)="openLoginPopup()">Log in</button>
    </div>
    <div *ngIf="!loggedIn">
      <button class="register-button" (click)="openRegisterPopup()">Register</button>
    </div>
    <div *ngIf="loggedIn" class="boton-y-usuario">
      <span *ngIf="user" class="span-usuario">Bienvenido , {{user.name}}</span>
      <button class="log-in-button" (click)="logout()">Log Out</button>
    </div>
  </div>
  <div *ngIf="showPopup1" class="popup-container1">
    <app-sign-up-form [showPopup1]="showPopup1" (closePopupEvent)="closePopup1()"></app-sign-up-form>
  </div>
  <div *ngIf="showPopup" class="popup-container">
    <app-login-form [showPopup]="showPopup" (closePopupEvent)="closePopup()"></app-login-form>
  </div>
